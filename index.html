<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="https://kit.fontawesome.com/2ee408b1cf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/styles.css" />

    <title>DigiMedia</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="mobileToggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="logo">
          <h2>DigiMedia</h2>
        </div>
        
        <div class="navbar-panel">
          <div class="logo">
            <h2>DigiMedia</h2>
          </div>
          <ul class="navbar">
            <li class="navbar-item">
              <a href="#" class="navbar-item__link active">HOME</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-item__link">SERVICES</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-item__link">WORK</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-item__link">CONTACT</a>
            </li>
          </ul>

          <div class="socials">
            <!-- <h4>My Socials!</h4> -->
            <div class="separator"></div>
            <div class="socials-icons">
              
              <a href="#" class="git">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" class="codepen">
                <i class="fab fa-codepen"></i>
              </a>
              <a href="#" class="ig">
                <i class="fab fa-instagram"></i>
              </a>
              
              <a href="#" class="lnk">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="#" class="mail">
                <i class="fas fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
      
    </header>

    <div id="home">
      <div class="container">
          <!--Content before waves-->
          <div class="inner-header flex">
            <!--Just the logo.. Don't mind this-->
            <img src="./images/web development.png">
 
            <div class="intro">
              <div class="intro-heading">
                <h4>Hello,</h4>
                <h2>I am <span>Daniel Kruger</span></h2>
              </div>

              <div class="intro-content">
                <p class="lead">Front-end Software Developer</p>
                <!-- <p>I am a Computer Science student and a FreeLancer on the side</p> -->
              </div>

              <div class="intro-buttons">
                <a href="#" class="btn">Who is this guy?</a>
                <a href="#" class="services-btn">Services I offer</a>
              </div>
              
            </div>

          </div>

          <!--Waves Container-->
          <div>
            <svg
              class="waves"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 24 150 28"
              preserveAspectRatio="none"
              shape-rendering="auto"
            >
              <defs>
                <path
                  id="gentle-wave"
                  d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                />
              </defs>
              <g class="parallax">
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="0"
                  fill="rgba(255,255,255,0.7"
                />
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="3"
                  fill="rgba(255,255,255,0.5)"
                />
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="5"
                  fill="rgba(255,255,255,0.3)"
                />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
              </g>
            </svg>
          </div>
          <!--Waves end-->
        </div>
        <div class="content">
          
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
